<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>

  <head>
    <!-- Twitter bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- apiCheck is used by formly to validate its api -->
    <script src="http://rawgit.com/kentcdodds/apiCheck.js/master/dist/api-check.min.js"></script>
    <!-- This is the latest version of angular (at the time this template was created) -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>

    <!-- This is the current state of master for formly core. -->
    <script src="http://rawgit.com/formly-js/angular-formly/master/dist/formly.js"></script>
    <!-- This is the current state of master for the bootstrap templates -->
    <script src="http://rawgit.com/formly-js/angular-formly-templates-bootstrap/master/dist/angular-formly-templates-bootstrap.js"></script>

    <title>Notebook Test</title>
  <style id="jsbin-css">
body {
  margin: 20px
}

.formly-field {
  margin-bottom:16px;
}
</style>
</head>

  <body ng-app="notebook" ng-controller="MainCtrl as vm">
    <div>
      <h1>Alien Rescue: {{::vm.exampleTitle}}</h1>
      <div>
        Input notes here.
      </div>
      <form ng-submit="vm.onSubmit()" novalidate>
        <formly-form model="vm.model" fields="vm.formFields">
          <button type="submit" class="btn btn-primary submit-button">Submit</button>
        </formly-form>
      </form>
      <h2>Input Data</h2>
      <pre>{{vm.model | json}}</pre>
    </div>

    <!-- Put custom templates here -->
    <script type="text/ng-template" id="custom.html">
      <div class="form-group">
        <label for="{{::id}}">{{options.templateOptions.label}}</label>
        <input id="{{::id}}" name="{{::id}}" class="form-control" ng-model="model[options.key]" />
      </div>
    </script>
    <script type="text/ng-template" id="example-directive.html">
      <div class="form-group">
        <label for="{{::id}}">{{options.templateOptions.label}}</label>
        <input id="{{::id}}" name="{{::id}}" class="form-control" ng-model="model[options.key]" />
      </div>
    </script>

  <script id="jsbin-javascript">
/* global angular */
(function() {
  
  'use strict';

  var app = angular.module('notebook', ['formly', 'formlyBootstrap'], function config(formlyConfigProvider) {
    // set templates here
    formlyConfigProvider.setType({
      name: 'custom',
      templateUrl: 'custom.html'
    });
  });
  

  app.controller('MainCtrl', function MainCtrl(formlyVersion) {
    var vm = this;
    // funcation assignment
    vm.onSubmit = onSubmit;

    // variable assignment
    vm.author = { // optionally fill in your info below :-)
      name: 'Kent C. Dodds',
      url: 'https://twitter.com/kentcdodds' // a link to your twitter/github/blog/whatever
    };
    vm.exampleTitle = 'Notebook';
    vm.env = {
      angularVersion: angular.version.full,
      formlyVersion: formlyVersion
    };

    vm.model = {
      ready: true
    };
    
    vm.awesomeIsForced = false;

    vm.formFields = [
      {
        key: 'text',
        type: 'input',
        templateOptions: {
          label: 'Name',
          placeholder: 'Input the alien or planet name here. For example: Akona, Charon, etc.'
        }
      },
      {
        key: 'story',
        type: 'textarea',
        templateOptions: {
          label: 'Atomsphere',
          placeholder: 'Type what you found about Atomsphere here.'
        }
      },
      {
        key: 'custom',
        type: 'custom',
        templateOptions: {
          label: 'Gravity',
        }
      },
      {
        key: 'exampleDirective',
        template: '<div example-directive></div>',
        templateOptions: {
          label: 'Notes',
        }
      },
      {
        key: 'ready',
        type: 'checkbox',
        templateOptions: { label: '' },
        expressionProperties: {
          'templateOptions.disabled': function() {
            return vm.awesomeIsForced;
          },
          'templateOptions.label': function() {
            if (vm.awesomeIsForced) {
              return 'Too bad, formly is really awesome...';
            } else {
              return 'Are you ready to submit your answer? (uncheck this and see what happens)';
            }
          }
        }
      },
      {
        key: 'whyNot',
        type: 'textarea',
        expressionProperties: {
          'templateOptions.disabled': 'false'
        },
        hideExpression: 'model.ready',
        templateOptions: {
          label: 'Why Not?',
          placeholder: 'Type in here... I dare you'
        },
        watcher: {
          listener: function(field, newValue, oldValue, scope, stopWatching) {
            if (newValue) {
              console.log(newValue);
              stopWatching();
              scope.model.ready = true;
              scope.model.whyNot = undefined;
              field.expressionProperties.hide = null;
              field.expressionProperties['templateOptions.disabled'] = 'true';
              field.templateOptions.placeholder = 'Too bad... It really is awesome!  Wasn\'t that cool?';
              vm.awesomeIsForced = true;
            }
          }
        }
      }
    ];

    // function definition
    function onSubmit() {
      alert(JSON.stringify(vm.model), null, 2);
    }
  });

  
  app.directive('exampleDirective', function() {
    return {
      templateUrl: 'example-directive.html'
    };
  });
})();
</script>
</body>

</html>
